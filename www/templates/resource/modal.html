<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <button class="button button-clear icon-left ion-close-round" ng-click="close()"></button>    
    <h1 class="title">{{'Resource' | translate}}</h1>
  </ion-header-bar>
  <ion-content padding="true">
	<label class="item item-input">
		<span class="input-label">{{'Name' | translate}}</span>
		{{ model.name }}
	</label>
	<label class="item item-input">
		<span class="input-label">{{'Location' | translate}}</span>
		{{ model.location }}
	</label>
	<label class="item item-input">
		<span class="input-label">{{'Contact No' | translate}}</span>
		{{ model.contactNo }}
	</label>
	<label class="item item-input">
		<span class="input-label">{{'Capacity' | translate}}</span>
		{{ model.capacity }}
	</label>
	<label class="item item-input">
		<span class="input-label">{{'UC Facility' | translate}}</span>
		{{ model.ucFacility }}
	</label>
	<label class="item item-input">
		<span class="input-label">{{'Admin acceptance' | translate}}</span>
		{{ model.adminAccept }}
	</label>
	<label class="item item-input">
		<span class="input-label">{{'Administrator' | translate}}</span>
		{{ model.createdBy.username }}
	</label>
  </ion-content>
</ion-modal-view>
